<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Number</th>
    </tr>
    <tr th:each="car, state:${cars}">
        <td th:utext="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
        <td th:text="${car.number}">Number</td>
    </tr>
</table>
</body>
</html>
